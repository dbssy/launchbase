<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Rocketseat | Cursos</title>

    <link rel="icon" href="favicon.ico" >

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="public/img/logo.svg" alt="Ícone da Rocketseat">
        <a href="https://rocketseat.com.br" class="active">Rocketseat</a>
      </div>
      <div class="menu">
        <a href="sobre.html">Sobre</a>
        <a href="courses.html" class="active">Cursos</a>
        <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
        <a href="mailto:oi@rocketseat.com.br">E-mail</a>
        <a href="tel:+5547992078767">Telefone</a>
      </div>
    </header>

    <section class="courses">
      <div class="course" id="starter">
        <div class="course-logo">
          <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
        </div>

        <div class="course-title">
          <p>05 módulos </p>
          <p class="course-price">Gratuito</p>
        </div>
      </div>

      <div class="course" id="launchbase">
        <div class="course-logo">
          <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="LaunchBase">
        </div>

        <div class="course-title">
          <p>11 módulos </p>
          <p class="course-price">Pago</p>
        </div>
      </div>

      <div class="course" id="gostack">
        <div class="course-logo">
          <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
        </div>

        <div class="course-title">
          <p>17 módulos </p>
          <p class="course-price">Pago</p>
        </div>
      </div>
    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal"><i class="material-icons">close</i></a>
        <a class="maximize-modal"><i class="material-icons">maximize</i></a>
        <div class="modal-content">
          <iframe src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <script src="public/js/main.js"></script>
  </body>

</html>
